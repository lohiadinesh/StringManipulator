plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'java-library'
    id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    
}

bootJar {
    mainClassName = 'com.company.stringmanipulator.Application'
}

group = 'com.company.stringmanipulator'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
    
    implementation 'org.springframework.boot:spring-boot-starter'  
    implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	compile "io.springfox:springfox-swagger-ui:2.9.2"
	compile "io.springfox:springfox-swagger2:2.9.2"
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
	//testCompile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.6'
	//testCompile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.10'
	//testCompile group: 'org.json', name: 'json', version: '20090211'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	//testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.3'
    
}


test {
    useJUnitPlatform()
}